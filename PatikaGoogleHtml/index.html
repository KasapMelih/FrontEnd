<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes</title>
    
</head>
<body>
    <center>
        <img width="351" height="113" src="img/google.jpg" alt="google">
    </center>
    <center>
        <table border="0" width="90%">
            <tbody>
                <tr>
                    <td bgcolor="#EEEEEE" colspan="3">
                        <center>
                            " Search The Web Using Google "
                            <br>
                            <input type="text" name="q" value size="40">
                            <br>
                            <input type="submit" value="Google Search">
                            <input type="submit" name="sa" value="I'm feeling lucky">
                            <br>    
                        </center>
                        
                    </td>
                </tr>
                <tr>
                    <td width="37%" bgcolor="#7EE5DA">
                        <center>
                            " Special searches "
                            <br>
                            <a href=""> Stanfor search </a>
                            <br>
                            <a href=""> Linux search </a>
                        </center>
                    </td>
                    <td bgcolor="#70CCC2">
                        <center>
                            <font size="-1">
                                <a href=""> Help!</a>
                                <br>
                                <a href=""> About google</a>
                                <br>
                                <a href=""> Company info</a>
                                <br>
                                <a href=""> Google! logos</a>
                            </font>
                        </center>
                    </td>
                    <td align="right" bgcolor="#62B3AA">
                        <center>
                            <font size="-1">
                                "Get google"
                                <br>
                                updates monthly:
                                <br>
                                <input type="hidden" name="listname" value="google friends">
                                <input type="text" name="emailaddr" value="your email">
                                <br>
                                <input type="submit" name="SubmitAction" value="Sbscribe" >
                                " &nbsp;&nbsp;"
                                <font size="-1">
                                    <a href=""> Archive</a>
                                </font>
                            </font>
                        </center>
                    </td>
                </tr>
            </tbody>
        </table>
    </center>
     
</body>
</html>
